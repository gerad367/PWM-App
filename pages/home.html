<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Template Base - MoodMeal</title>
</head>

<body>

    <header class="barra-gris-superior">
        <div class="zona-izquierda">
            <button>
                <img src="../assets/imagenes/icono1.svg" alt="Desplegable menú">
            </button>
        </div>

        <div class="zona-pegada-izquierda">
            <h1>Título de la App</h1>
        </div>

        <div class="zona-derecha">
            <button>
                <img src="../assets/imagenes/icono2_Profile.svg" alt="Profile">
            </button>
        </div>
    </header>

    <main>
        <div class="Buscador">
            <input type="text" placeholder="Busca tu comida favorita">
            <img src="../assets/imagenes/icono3_search.svg" alt="Buscador">
        </div>

        <div class="contenedor-moods">
            <button class="boton-mood1">x</button>

            <button class="boton-mood2">x</button>

            <button class="boton-mood3">x</button>

            <button class="boton-mood4">x</button>

        </div>

        <section class="contenedor-recomendaciones-restaurantes">

            <h2>Restaurantes recomendados para ti</h2>

            <div class="grid-restaurantes">

                <article class="tarjeta-restaurante">
                        <img src="../assets/imagenes/restaurante1.jpg" alt="Restaurante 1">
                        <h3>Restaurante 1</h3>
                        <p> Tipo • ⭐ 4.5 </p>
                </article>

                <article class="tarjeta-restaurante">
                    <img src="../assets/imagenes/restaurante2.jpg" alt="Restaurante 1">
                    <h3>Restaurante 2</h3>
                    <p> Tipo • ⭐ 3.5 </p>
                </article>

                <article class="tarjeta-restaurante">
                    <img src="../assets/imagenes/restaurante3.jpg" alt="Restaurante 1">
                    <h3>Restaurante 2</h3>
                    <p> Tipo • ⭐ 2.0 </p>
                </article>

            </div>
        </section>
    </main>

    <footer class="barra-gris-inferior">
        <br>
        <br>
        <br>
        <p>No contiene nada, solo la barra gris</p>
    </footer>
</body>

</html>
