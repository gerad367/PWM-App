<!DOCTYPE html>
<html lang="es">
<link rel="stylesheet" href="../assets/css/header.css">
<link rel="stylesheet" href="../assets/css/footer.css">
<link rel="stylesheet" href="../assets/css/sidebar.css">

<link rel="stylesheet" href="../assets/css/home.css">

<head>
    <meta charset="UTF-8">
    <title>Template Base - MoodMeal</title>
</head>

<body>

    <header id="header-template"></header>
    <div class= "layout">
        <aside id="sidebar-template"></aside>
    </div>
    <main>
        <div class="seccion-entrada">
            <p class="pregunta-izquierda">¿Qué te <br> apetece hoy?</p>
            <img src="../assets/images/logo.png" alt="logo moodmeal">
        </div>

        <div class="Buscador">
            <input type="text" placeholder="Busca restaurantes, cocinas...">
            <button>
                <img src="../assets/images/icono3_search.svg" alt="Buscador">
            </button>
        </div>

        <div class="seccion-mood">
            <p class="pregunta-centro">¿Cómo te sientes?</p>
            <div class="contenedor-moods">

                <a href="mood.html?mood=romantico">
                    <button class="boton-mood"><img src="../assets/images/emoji_romantico1.png" alt=""></button>
                </a>

                <a href="mood.html?mood=feliz">
                    <button class="boton-mood"><img src="../assets/images/emoji_feliz1.png" alt=""></button>
                </a>

                <a href="mood.html?mood=energetico">
                    <button class="boton-mood"><img src="../assets/images/emoji_energetico1.png" alt=""></button>
                </a>

                <a href="mood.html?mood=triste">
                    <button class="boton-mood"><img src="../assets/images/emoji_triste1.png" alt=""></button>
                </a>

            </div>
        </div>

        <section class="contenedor-recomendaciones-restaurantes">

            <h2>Recomendados para ti</h2>

            <div class="grid-restaurantes">

                <article class="tarjeta-restaurante">
                    <a href="../pages/restaurant.html">
                        <img src="../assets/images/restaurants_pictures/goiko.png" alt="Restaurante 1">
                        <h3>Restaurante 1</h3>
                    </a>
                    <p> Tipo • ⭐ 4.5 </p>
                </article>

                <article class="tarjeta-restaurante">
                    <a href="../pages/restaurant.html">
                        <img src="../assets/images/restaurants_pictures/fitfuel.png" alt="Restaurante 2">
                        <h3>Restaurante 2</h3>
                    </a>
                    <p> Tipo • ⭐ 3.5 </p>
                </article>

                <article class="tarjeta-restaurante">
                    <a href="../pages/restaurant.html">
                        <img src="../assets/images/restaurants_pictures/kfc.png" alt="Restaurante 3">
                        <h3>Restaurante 3</h3>
                    </a>
                    <p> Tipo • ⭐ 2.0 </p>
                </article>

                <article class="tarjeta-restaurante">
                    <a href="../pages/restaurant.html">
                        <img src="../assets/images/restaurants_pictures/mcdonalds.png" alt="Restaurante 3">
                        <h3>Restaurante 4</h3>
                    </a>
                    <p> Tipo • ⭐ 2.0 </p>
                </article>

            </div>
        </section>
    </main>

    <footer id="footer-template"></footer>
    <script src="../assets/js/templates.js"></script>

</body>

</html>
