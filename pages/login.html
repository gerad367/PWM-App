<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - MoodMeal</title>

    <link rel="stylesheet" href="../assets/css/login.css">

    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
    <link rel="stylesheet" href="../assets/css/sidebar.css">
</head>
<body>
    <header id="header-template"></header>
    <aside id="sidebar-template"></aside>

    <main class="contenedor-login">

        <!-- LADO IZQUIERDO -->
        <section class="lado-izquierdo">
            <div class="overlay"></div>

            <div class="contenido-izquierda">
                <h1>MOODMEAL</h1>
                <p>Encuentra restaurantes según cómo te sientas hoy</p>
            </div>
        </section>

        <!-- LADO DERECHO -->
        <section class="lado-derecho">

            <div class="form-container">

                <!-- Icono usuario -->
                <div class="icono-usuario">
                    <img src="../assets/imagenes/icono_usuario.png" alt="Usuario">
                </div>

                <h2>Crear cuenta</h2>

                <form>

                    <div class="grupo-input">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Introduce tu usuario">
                    </div>

                    <div class="grupo-input">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Introduce tu contraseña">
                    </div>

                    <button type="submit" class="boton-login">Login</button>

                </form>

                <div class="links-extra">
                    <a href="#">¿No tienes cuenta? Regístrate</a>
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>

            </div>

        </section>

    </main>

    <footer id="footer-template"></footer>
    <script src="../assets/js/templates.js"></script>

</body>
</html>
