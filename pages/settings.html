<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Settings - MoodMeal</title>
</head>
<body>
    <header class="barra-gris-superior">
         <div class="zona-izquierda">
              <button>
                  <img src="../assets/imagenes/icono1.svg" alt="Desplegable menú">
              </button>
         </div>

        <div class="zona-pegada-izquierda">
          <h1>Título de la App</h1>
        </div>

        <div class="zona-derecha">
            <button>
                <img src="../assets/imagenes/icono2_Profile.svg" alt="Profile">
            </button>
        </div>
    </header>

    <main class="contenedor-settings">
      <div class="menu-ajustes">
        <h2>Ajustes de la cuenta</h2>

        <button class="opcion">Editar perfil</button>
        <button class="opcion">Preferencias</button>
        <button class="opcion">Notificaciones</button>
        <button class="opcion">Privacidad</button>
        <button class="opcion">Cerrar sesión</button>
        <button class="opcion eliminar">Eliminar cuenta</button>
      </div>
    </main>

    <footer class="barra-gris-inferior"></footer>

</body>
</html>
